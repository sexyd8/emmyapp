{% extends 'base.html' %}

{% block title %} Password Update {% endblock title %}

{% block content %}
<div class="container-fluid mt-5 mb-5 ">
    <h1 class="text-center">UPDATE YOUR PASSWORD</h1>
    <div class="row">
        <div class="col-12 ccol-sm-6 col-lg-3"></div>
        <div class="col-12 ccol-sm-6 col-lg-6 p-5">
            <form style="width: 400px;" method="POST" action="{% url 'password' %}">
            {% csrf_token %}
                <div class="form-group">
                  {{update.as_p}}
                </div>
                  <small id="textHelp" class="form-text text-muted">Password Update</small>
                  <button type="submit" class="btn btn-primary">Update Now</button>
                </div>
              </form>
        </div>
        <div class="col-12 ccol-sm-6 col-lg-3"></div>
    </div>
</div>
{% endblock content %}
