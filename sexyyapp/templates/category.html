{% extends 'base.html' %}



{% block title %}
   Single Category
{% endblock title %}

{% block content %}
<div class="container-fluid">
    <h1>Single Category Products</h1>
    <div class="row">
        {% if category %}
            {% for item in category %}
              <div class="col-12 col-sm-6 col-md-6 col-lg-3 mt-3 mb-3 w-25">
                <div class="card w-100 text-center pt-3">
                  <a href="{% url 'details' item.id %}"><img src="{{item.image.url}}" class="card-img-top"></a>
                  <div class="card-body mt-3">
                    <a href="{% url 'details' item.id %}"><h5 class="card-title">Category: {{item.category}}</h5></a>
                    <h5 class="card-title">Product:{{item.title}}</h5>
                    <p class="card-text">${{item.price}}</p>
                  </div>
                </div>
              </div>
            {% endfor %}
        {% endif %}
    </div>
  </div>
  
{% endblock content %}
